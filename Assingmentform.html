<body>
    <li id="cid_43" class="form-input-wide" data-type="control_head">
        <div class="form-header-group header-large">
            <div class="header-text httal htvam">
                <h2 id="header_43" class="form-header" data-component="header">College Admissions Form</h2>
                <div id="subHeader_43" class="form-subHeader">Enter your admission information below</div>
            </div>
        </div>
    </li>
    

    <form>
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control" id="exampleInputEmail1" placeholder="write your name">
          </div>
          <div class="form-group">
            <label for="exampleFather's Name">Father's Name</label>
            <input type="Father's Name" class="form-control" id="exampleInputEmail1" placeholder="write your Father's Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mother's Name</label>
            <input type="Mother's Name" class="form-control" id="exampleInputEmail1" placeholder="write your Mother's Name">
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
              <div class="input-group date" id="reservationdate" data-target-input="nearest">
                  <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate">
                  <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
              </div>



              <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
              </div>

           <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
           
          <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter address"></textarea>
          </div>
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" class="form-control" id="nationality" placeholder="Enter nationality">
          </div>



          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="exampleInputFile">
                <label class="custom-file-label" for="exampleInputFile">Choose file</label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text">Upload</span>
              </div>
            </div>
          </div>
          <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
        </div>




</body>
</html>
